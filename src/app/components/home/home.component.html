<div class="home-container">
  <form (ngSubmit)="projectSearch()">
    <div class="research-container">
      <input class="research-input" type="text" placeholder="Search for a project !" (input)="projectField=$event.target.value">
      <button mat-button type="submit">
        <mat-icon class="icon">send</mat-icon>
      </button>
    </div>
  </form>
</div>
