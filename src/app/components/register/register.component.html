<div class="register-container">
  <div class="form">
    <h2>JOIN THE COMMUNITY !</h2>
    <mat-form-field>
      <input matInput class="First name" placeholder="First name">
    </mat-form-field>
    <mat-form-field>
      <input matInput class="Last name" placeholder="Last name">
    </mat-form-field>
    <mat-form-field>
      <input matInput class="Email" type="email" placeholder="Email">
    </mat-form-field>
    <mat-form-field>
      <input matInput class="Password" type="password" placeholder="Password">
    </mat-form-field>
    <mat-form-field>
      <input matInput class="Repeat Password" type="password" placeholder="Repeat Password">
    </mat-form-field>
    <button mat-button type="submit">
      Register
    </button>
  </div>
</div>
