<div class="new-project-container">
  <h1>Create a new Project</h1>
  <div class="new-project-tabs" mat-align-tabs="center">
    <mat-tab-group [(selectedIndex)]="actualTabIndex">
        <mat-tab label="Informations">
          <div class="mat-content">
            <div class="left-container">
              <mat-form-field>
                <input matInput class="title" placeholder="Project name"/>
              </mat-form-field>
              <mat-form-field>
                <textarea matInput class="description" placeholder="Project description"></textarea>
              </mat-form-field>
              <mat-form-field>
                <mat-select placeholder="Select category">
                  <mat-option value="1">Software</mat-option>
                  <mat-option value="2">Web app</mat-option>
                  <mat-option value="3">Management</mat-option>
                  <mat-option value="4">Intern study</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="right-container">
              <mat-form-field>
                <input matInput [matDatepicker]="picker1" placeholder="Starting date">
                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
              </mat-form-field>
              <mat-form-field>
                <input matInput [matDatepicker]="picker2" placeholder="Ending date">
                <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                <mat-datepicker #picker2></mat-datepicker>
              </mat-form-field>
              <br/> Progress:
              <mat-slider
                thumbLabel
                [displayWith]="formatLabel"
                tickInterval="1"
                min="0"
                max="100"></mat-slider>
            </div>
          </div>
          <button mat-stroked-button class="next" (click)="goNext(1)">next</button>
        </mat-tab>
        <mat-tab label="Contributors">
          <div class="mat-content">
            <div class="left-container">
                <form>
                  <h3>Add a contributor:</h3>
                  <mat-form-field>
                    <input matInput placeholder="User alias"/>
                  </mat-form-field>
                  <button mat-stroked-button type="submit">ADD</button>
                </form>
            </div>
            <div class="right-container">
              <div class="container1">
                <h3>Project members:</h3>
                <div class="members-list" *ngFor="let member of members">
                  <div class="tag blue">
                    <mat-icon>supervisor_account</mat-icon>
                    {{member.name}}
                  </div>
                </div>
              </div>
            </div>
          </div>
          <button mat-stroked-button class="next" (click)="goNext(2)">next</button>
        </mat-tab>
        <mat-tab label="Settings">
          <div class="mat-content">
            <div class="right-container">
              <h3>Visibility:</h3>
              <mat-radio-group aria-label="Select visibility">
                <mat-radio-button value="1">Public</mat-radio-button>
                <mat-radio-button value="2">Private</mat-radio-button>
              </mat-radio-group>
            </div>
            <div class="left-container">
              <h3>Project logo:</h3>
              <input type="file" name="image"  />
            </div>
          </div>
          <button mat-stroked-button class="next" (click)="addProject()">CREATE PROJECT</button>
        </mat-tab>
    </mat-tab-group>
  </div>
</div>
