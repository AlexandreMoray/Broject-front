<div class="signin-container">
  <div class="form">
    <h2>SIGN IN !</h2>
    <mat-form-field>
      <input matInput class="Email" type="email" placeholder="Email">
    </mat-form-field>
    <mat-form-field>
      <input matInput class="Password" type="password" placeholder="Password">
    </mat-form-field>
    <button mat-button type="submit">
      Sign in
    </button>
  </div>
</div>
