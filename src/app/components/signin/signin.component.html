<div class="signin-container">
  <form class="form">
    <h2>SIGN IN !</h2>
    <mat-form-field>
      <input matInput name="Email" type="email" placeholder="Email" [(ngModel)]="login.email">
    </mat-form-field>
    <mat-form-field>
      <input matInput name="Password" type="password" placeholder="Password" [(ngModel)]="login.password">
    </mat-form-field>
    <button mat-button (click)="tryLogin()">
      Sign in
    </button>
  </form>
</div>
